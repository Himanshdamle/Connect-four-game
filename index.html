<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONNECT FOUR SAME COLOR -- GAME</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0"></script>
  </head>
  <body>
    <div id="winner-popup" class="hidden">
      <h1 id="winner-text"></h1>
      <button id="restart-btn">Restart</button>
    </div>

    <main>
      <section id="playable-balls-box">
        <div class="playable-ball col1"></div>
        <div class="playable-ball col2"></div>
        <div class="playable-ball col3"></div>
        <div class="playable-ball col4"></div>
        <div class="playable-ball col5"></div>
        <div class="playable-ball col6"></div>
        <div class="playable-ball col7"></div>
      </section>

      <section id="game-board">
        <article class="column col1">
          <div index="[0][0]" filled="false" class="cell"></div>
          <div index="[1][0]" filled="false" class="cell"></div>
          <div index="[2][0]" filled="false" class="cell"></div>
          <div index="[3][0]" filled="false" class="cell"></div>
          <div index="[4][0]" filled="false" class="cell"></div>
          <div index="[5][0]" filled="false" class="cell"></div>
        </article>

        <article class="column col2">
          <div index="[0][1]" filled="false" class="cell"></div>
          <div index="[1][1]" filled="false" class="cell"></div>
          <div index="[2][1]" filled="false" class="cell"></div>
          <div index="[3][1]" filled="false" class="cell"></div>
          <div index="[4][1]" filled="false" class="cell"></div>
          <div index="[5][1]" filled="false" class="cell"></div>
        </article>

        <article class="column col3">
          <div index="[0][2]" filled="false" class="cell"></div>
          <div index="[1][2]" filled="false" class="cell"></div>
          <div index="[2][2]" filled="false" class="cell"></div>
          <div index="[3][2]" filled="false" class="cell"></div>
          <div index="[4][2]" filled="false" class="cell"></div>
          <div index="[5][2]" filled="false" class="cell"></div>
        </article>

        <article class="column col4">
          <div index="[0][3]" filled="false" class="cell"></div>
          <div index="[1][3]" filled="false" class="cell"></div>
          <div index="[2][3]" filled="false" class="cell"></div>
          <div index="[3][3]" filled="false" class="cell"></div>
          <div index="[4][3]" filled="false" class="cell"></div>
          <div index="[5][3]" filled="false" class="cell"></div>
        </article>

        <article class="column col5">
          <div index="[0][4]" filled="false" class="cell"></div>
          <div index="[1][4]" filled="false" class="cell"></div>
          <div index="[2][4]" filled="false" class="cell"></div>
          <div index="[3][4]" filled="false" class="cell"></div>
          <div index="[4][4]" filled="false" class="cell"></div>
          <div index="[5][4]" filled="false" class="cell"></div>
        </article>

        <article class="column col6">
          <div index="[0][5]" filled="false" class="cell"></div>
          <div index="[1][5]" filled="false" class="cell"></div>
          <div index="[2][5]" filled="false" class="cell"></div>
          <div index="[3][5]" filled="false" class="cell"></div>
          <div index="[4][5]" filled="false" class="cell"></div>
          <div index="[5][5]" filled="false" class="cell"></div>
        </article>

        <article class="column col7">
          <div index="[0][6]" filled="false" class="cell"></div>
          <div index="[1][6]" filled="false" class="cell"></div>
          <div index="[2][6]" filled="false" class="cell"></div>
          <div index="[3][6]" filled="false" class="cell"></div>
          <div index="[4][6]" filled="false" class="cell"></div>
          <div index="[5][6]" filled="false" class="cell"></div>
        </article>
      </section>
    </main>
  </body>
</html>
